{% extends 'userapp.html' %}
{% block headers %}
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.css">
  
{% endblock %}
{% block content %}
<h1 class="h3 mb-2 text-gray-800">Data Siswa</h1>

<!-- DataTales Example -->
<div class="card shadow mb-4">
    <div class="card-body">
        <div class="row">
            <div class="col-lg-12">
                <div class="p-2">
                    <form class="user" method="POST" action="{% url 'admin:kelas:tambah' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control form-control-user" id="exampleInputEmail" name="nama"
                                placeholder="Nama">
                        </div>
                        <select class="form-control" name="wali_kelas">
                            {% for item in data_wali_kelas %}
                                <option value="{{ item.id_guru }}">{{ item.nama }}</option>
                            {% endfor %}
                        </select>
                        <button class="btn btn-primary btn-user btn-block" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.js"></script>
<script>
    $(function(){
        $('table').DataTable();
    })
    
</script>
{% endblock %}
