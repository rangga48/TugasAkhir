{% extends 'userapp.html' %}
{% block headers %}
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.css">
  
{% endblock %}
{% block content %}
<h1 class="h3 mb-2 text-gray-800">Data Jadwal</h1>

<!-- DataTales Example -->
<div class="card shadow mb-4">
    <div class="card-body">
        <div class="row">
            <div class="col-lg-12">
                <div class="p-2">
                    <form class="user" method="POST" action="{% url 'admin:jadwal:tambah' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Guru</label>
                            <select class="form-control" name="id_guru">
                                {% for item in data_guru %}
                                    <option value="{{ item.id_guru }}">{{ item.nama }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Kelas</label>
                            <select class="form-control" name="id_kelas">
                                {% for item in data_kelas %}
                                    <option value="{{ item.id_kelas }}">{{ item.nama }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Mata Pelajaran</label>
                            <select class="form-control" name="id_mata_pelajaran">
                                {% for item in data_mata_pelajaran %}
                                    <option value="{{ item.id_mata_pelajaran }}">{{ item.nama }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Hari</label>
                            <select class="form-control" name="hari">
                                {% for x in hari %}
                                    <option value="{{ forloop.counter0 }}">{{ x }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Waktu</label>
                            <input type="text" class="form-control form-control-user" id="exampleInputEmail" name="waktu"
                                placeholder="Waktu">
                        </div>
                        <button class="btn btn-primary btn-user btn-block" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.js"></script>
<script>
    $(function(){
        $('table').DataTable();
    })
    
</script>
{% endblock %}
